<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario HTML</title>
</head>

<body>
    <div class="container">
        <form method="get" action="receber.html">
            <div class="row">
                <div class="col-md-8">
                    <label for="txNome">Nome</label>
                    <input type="text" placeholder="Digite o Nome" id="txNome" name="txNome" class="form-control">

                </div>
                <div class="col-4">
                    <label for="txCPF">C.P.F</label>
                    <input type="text" id="txCPF" name="txCPF" class="form-control">
                </div>
                <div class="col-6">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" class="form-control">
                </div>
                <div class="col-6">
                    <label for="Data de nascimento">Data de nascimento</label>
                    <input type="text" id="Data de nascimento" name="Data de nascimento" class="form-control">
                </div>
                <div class="col-2">
                    <label for="cep">CEP</label>
                    <input type="text" id="Cep" name="Cep" class="form-control">
                </div>
                <div class="col-5">
                    <label for="Endereço">Endereço</label>
                    <input type="text" id="endereço" name="endereço" class="form-control">
                </div>
                <div class="col-4">
                    <label for="Complemento">Complemento</label>
                    <input type="text" id="Complemento" name="Complemento" class="form-control">
                </div>
                <div class="col-6">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id="Cidade" name="Cidade" class="form-control">
                </div>
                <div class="col-6">
                    <label for="Bairro">Bairro</label>
                    <input type="text" id="Bairro" name="Bairro" class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="txCelular">Celular</label>
                    <input type="text" id="txCelular" name="txCelular" class="form-control">
                </div>

                <div class="col-md-9">
                    <label for="txEmail">e-Mail</label>
                    <input type="text" id="txEmail" name="txEmail" class="form-control">
                </div>

            </div>
            </br>
            <input type="submit" id="value" name="enviar">
        </form>
    </div>




</body>

</html>
